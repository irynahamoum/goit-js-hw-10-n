<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    
    <script type="module" crossorigin src="/vanilla-app-template/assets/modulepreload-polyfill-ec808ebb.js"></script>
    <link rel="stylesheet" href="/vanilla-app-template/assets/2-snackbar-c1a68800.css">
  </head>
  <body>
    <a href="./index.html" class="go-back-btn">Go to home</a>

    <form class="form">
      <label>
        Delay (ms)
        <input type="number" name="delay" required />
      </label>

      <fieldset>
        <legend>State</legend>
        <label>
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label>
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button type="submit">Create notification</button>
    </form>

    
  </body>
</html>
